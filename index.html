<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>What Type of Facebook Human Are You?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    padding: 20px;
    margin: 0;
    text-align: center;
  }
  .container {
    max-width: 480px;
    background: white;
    margin: 40px auto;
    border-radius: 15px;
    padding: 25px 20px 40px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  h2 {
    margin-top: 0;
  }
  .question {
    font-weight: bold;
    margin-bottom: 15px;
  }
  .answers button {
    width: 100%;
    padding: 12px 0;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    background-color: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
  }
  .answers button:hover {
    background-color: #e63950;
    transform: scale(1.03);
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: white;
    border-radius: 15px;
    padding: 30px 25px;
    max-width: 360px;
    width: 85%;
    animation: pop 0.3s ease;
  }
  @keyframes pop {
    from {transform: scale(0.7);}
    to {transform: scale(1);}
  }
  .result-text {
    font-size: 22px;
    font-weight: bold;
    margin: 35px 0;
    padding: 18px;
    border-radius: 12px;
  }
  .modal button {
    margin-top: 10px;
  }
  .close-btn {
    background: black;
  }
</style>
</head>
<body>

<div class="container">

  <p>Pick one answer for each question!</p>

</div>

<!-- Result Popup -->
<div id="resultModal" class="modal" style="display:flex;">
  <div class="modal-content">
    <div class="result-text" id="resultText"></div>
    <button onclick="restartQuiz()">Play Again ğŸ”„</button>
    <button class="close-btn" onclick="closeModal()">Close âŒ</button>
  </div>
</div>

<script>
const questions = [
  {
    q: '1. When someone says â€œIâ€™m outsideâ€ you:',
    answers: [
      { text: 'Still in the shower ğŸš¿', points: 1 },
      { text: 'Just woke up ğŸ˜´', points: 2 },
      { text: 'Actually ready ğŸ˜³', points: 3 }
    ]
  },
  {
    q: '2. Your phone battery right now:',
    answers: [
      { text: '3% but surviving ğŸ”‹', points: 1 },
      { text: '47% safe', points: 2 },
      { text: '100% â€“ suspicious ğŸ‘€', points: 3 }
    ]
  },
  {
    q: '3. When drama starts:',
    answers: [
      { text: 'I AM the drama ğŸ˜ˆ', points: 1 },
      { text: 'Watching silently ğŸ‘€', points: 2 },
      { text: 'Blocking everyone ğŸš«', points: 3 }
    ]
  },
  {
    q: '4. In group chat you:',
    answers: [
      { text: 'Send memes only ğŸ˜‚', points: 1 },
      { text: 'Reply after 3 business days ğŸ¢', points: 2 },

    ]
  },
  {

    answers: [
      { text: 'Iâ€™m going with them ğŸ‘½', points: 1 },

      { text: 'Going back to sleep ğŸ˜´', points: 3 }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

const quizEl = document.getElementById('quiz');
const modal = document.getElementById('resultModal');
const resultText = document.getElementById('resultText');

function loadQuestion() {
  const q = questions[currentQuestion];
  let html = `<div class="question">${q.q}</div><div class="answers">`;
  q.answers.forEach((ans, idx) => {
    html += `<button onclick="selectAnswer(${ans.points})">${ans.text}</button>`;
  });
  html += '</div>';
  quizEl.innerHTML = html;
}
function selectAnswer(points) {
  score += points;
  currentQuestion++;
  if(currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}
function showResult() {
  let result = '';
  let color = '';
  if(score <= 7) {
    result = 'ğŸ˜‚ Certified Chaos Distributor!';
    color = '#ff4d6d';
  } else if(score <= 11) {
    result = 'ğŸ‘€ Silent FBI Agent!';
    color = '#4361ee';
  } else {
    result = 'ğŸ¤¡ Professional Overthinker!';
    color = '#2a9d8f';
  }
  resultText.innerText = result;
  resultText.style.backgroundColor = color;
  resultText.style.color = 'white';
  modal.style.display = 'flex';
  quizEl.innerHTML = '';  // clear quiz
}

function closeModal() {
  modal.style.display = 'none';
}

function restartQuiz() {
  score = 0;
  currentQuestion = 0;
  modal.style.display = 'none';
  loadQuestion();
}

// Start quiz on load
loadQuestion();
modal.style.display = 'none';
</script>

</body>
</html>

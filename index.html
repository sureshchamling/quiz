<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>What Type of Facebook Human Are You?</title>
<style>
  /* Body */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    padding: 20px;
    margin: 0;
    text-align: center;
  }

  /* Container */
  .container {
    max-width: 480px;
    background: #ffffffdd;
    margin: 40px auto;
    border-radius: 20px;
    padding: 30px 25px 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  h2 {
    margin-top: 0;
    color: #222;
  }

  .question {
    font-weight: bold;
    margin-bottom: 15px;
    color: #333;
    font-size: 18px;
  }

  /* Answer buttons */
  .answers button {
    width: 100%;
    padding: 14px 0;
    margin: 12px 0;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
    color: #fff;
  }

  /* Modern button colors */
  .answers button:nth-child(1) { background-color: #4caf50; }
  .answers button:nth-child(2) { background-color: #2196f3; }
  .answers button:nth-child(3) { background-color: #9c27b0; }

  .answers button:hover {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  /* Popup modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    border-radius: 20px;
    padding: 35px 30px;
    max-width: 380px;
    width: 85%;
    animation: pop 0.3s ease;
    text-align: center;
  }

  @keyframes pop {
    from {transform: scale(0.7);}
    to {transform: scale(1);}
  }

  /* Result text */
  .result-text {
    font-size: 22px;
    font-weight: bold;
    margin: 35px 0;
    padding: 20px;
    border-radius: 15px;
    color: #fff;
  }

  /* Modal buttons */
  .modal button {
    margin-top: 12px;
    padding: 12px 0;
    width: 80%;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  .modal button:hover {
    transform: scale(1.05);
  }

  .close-btn { background-color: #555; color: #fff; }
  .restart-btn { background-color: #28a745; color: #fff; }

</style>
</head>
<body>

<div class="container">
  <h2>ğŸ˜‚ What Type of Facebook Human Are You?</h2>
  <p>Pick one answer for each question!</p>
  
  <div id="quiz">
    <!-- Question and answers will load here -->
  </div>
</div>

<!-- Result Popup -->
<div id="resultModal" class="modal" style="display:flex;">
  <div class="modal-content">
    <div class="result-text" id="resultText"></div>
    <button class="restart-btn" onclick="restartQuiz()">Play Again ğŸ”„</button>
    <button class="close-btn" onclick="closeModal()">Close âŒ</button>
  </div>
</div>

<script>
const questions = [
  {
    q: '1. When someone says â€œIâ€™m outsideâ€ you:',
    answers: [
      { text: 'Still in the shower ğŸš¿', points: 1 },
      { text: 'Just woke up ğŸ˜´', points: 2 },
      { text: 'Actually ready ğŸ˜³', points: 3 }
    ]
  },
  {
    q: '2. Your phone battery right now:',
    answers: [
      { text: '3% but surviving ğŸ”‹', points: 1 },
      { text: '47% safe', points: 2 },
      { text: '100% â€“ suspicious ğŸ‘€', points: 3 }
    ]
  },
  {
    q: '3. When drama starts:',
    answers: [
      { text: 'I AM the drama ğŸ˜ˆ', points: 1 },
      { text: 'Watching silently ğŸ‘€', points: 2 },
      { text: 'Blocking everyone ğŸš«', points: 3 }
    ]
  },
  {
    q: '4. In group chat you:',
    answers: [
      { text: 'Send memes only ğŸ˜‚', points: 1 },
      { text: 'Reply after 3 business days ğŸ¢', points: 2 },
      { text: 'Admin but useless ğŸ¤¡', points: 3 }
    ]
  },
  {
    q: '5. If aliens land tomorrow:',
    answers: [
      { text: 'Iâ€™m going with them ğŸ‘½', points: 1 },
      { text: 'Going live on Facebook ğŸ“±', points: 2 },
      { text: 'Going back to sleep ğŸ˜´', points: 3 }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

const quizEl = document.getElementById('quiz');
const modal = document.getElementById('resultModal');
const resultText = document.getElementById('resultText');

function loadQuestion() {
  const q = questions[currentQuestion];
  let html = `<div class="question">${q.q}</div><div class="answers">`;
  q.answers.forEach(ans => {
    html += `<button onclick="selectAnswer(${ans.points})">${ans.text}</button>`;
  });
  html += '</div>';
  quizEl.innerHTML = html;
}

function selectAnswer(points) {
  score += points;
  currentQuestion++;
  if(currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  let result = '';
  let color = '';
  if(score <= 7) {
    result = 'ğŸ˜‚ Certified Chaos Distributor!';
    color = '#4caf50'; // Green
  } else if(score <= 11) {
    result = 'ğŸ‘€ Silent FBI Agent!';
    color = '#2196f3'; // Blue
  } else {
    result = 'ğŸ¤¡ Professional Overthinker!';
    color = '#9c27b0'; // Purple
  }
  resultText.innerText = result;
  resultText.style.backgroundColor = color;
  modal.style.display = 'flex';
  quizEl.innerHTML = '';
}

function closeModal() {
  modal.style.display = 'none';
}

function restartQuiz() {
  score = 0;
  currentQuestion = 0;
  modal.style.display = 'none';
  loadQuestion();
}

// Start quiz
loadQuestion();
modal.style.display = 'none';
</script>

</body>
</html>
